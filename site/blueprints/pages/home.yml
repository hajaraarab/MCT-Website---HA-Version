        type: structure
        fields: 
          title: 
            label: Name of the profile
            type: text
          link: 
            label: Link for more information 
            type: url
          icon: 
            label: An icon that fits the profile 
            type: files
            layout: cards
            accept: 
              type: image
            help: Upload één icoon voor dit profiel

  - width: 1/1
    fields: 
      profileInfo:
        label: Titel for the "Profile" overview on the home page.
        type: text
      profileInfoText: 
        label: Text for the "Profile" overview shown on the home page.
        type: textarea

  - width: 1/1
    fields:  
      coursesOverviewHeadline: 
        label: Courses Section
        type: headline
      
      coursesOverviewTitle: 
        label: Courses
        type: text

  - width: 1/1
    fields: 
      yearOverview: 
        label: Year overview of the courses
        type: structure
        help: Here you enter the year overview of the course Multimedia & Creative Technology
        fields: 
          title: 
            type: text
            label: What year ?
          text: 
            type: textarea
            label: A brief summary of your academic year. 
          image: 
            type: files
            max: 1
            layout: cards
            label: An image of students projects from that year. 
          link: 
            type: url 
            label: Link for more information
