title: Home

columns:
  - width: 1/2
    fields: 
      heroHeadline: 
        label: Hero Section
        type: headline 

      heroTitle: 
        help: Here you enter the title that is shown withing the image
        label: Title for this section
        type: text

  - width: 1/2
    fields: 
      heroImageHeadline:
        label: Hero Image 
        type: headline
      hero:
        label: Hero image
        type: files
        max: 1
        layout: cards
        accept:
          type: image
        image:
          cover: true
          ratio: 16/9

  - width: 2/2
    fields: 
      profileLinksHeadline: 
        label: Course Profiles Section
        type: headline

      profileLinks: 
        help: These are the profiles offered within the program.
        label: All the profiles within the course
        type: structure
        fields: 
          title: 
            label: Name of the profile
            type: text
          link: 
            label: Link for more information 
            type: url
          icon: 
            label: An icon that fits the profile 
            type: files
            layout: cards
            accept: 
              type: image
            help: Upload één icoon voor dit profiel

  - width: 1/1
    fields: 
      profileInfo:
        label: Titel for the "Profile" overview on the home page.
        type: text
      profileInfoText: 
        label: Text for the "Profile" overview shown on the home page.
        type: textarea

  - width: 1/1
    fields:  
      coursesOverviewHeadline: 
        label: Courses Section
        type: headline
      
      coursesOverviewTitle: 
        label: Title for this section
        type: text

  - width: 1/1
    fields: 
      yearOverview: 
        label: Year overview of the courses
        type: structure
        help: Here you enter the year overview of the course Multimedia & Creative Technology
        fields: 
          title: 
            type: text
            label: What year ?
          text: 
            type: textarea
            label: A brief summary of your academic year. 
          image: 
            type: files
            max: 1
            layout: cards
            label: An image of students projects from that year. 
          link: 
            type: url 
            label: Link for more information
        min: 1
        max: 3

  - width: 1/2
    fields: 
      enrollHeadline: 
        label: Enroll Section
        type: headline
        help: Section containing enrollment details and a link to the appropriate website.

      enrollTitle:
        label: Title for this section
        type: text
      enrollText: 
        label: Intro for this section
        type: textarea
        minlength: 20
        maxlength: 150

  - width: 1/2
    fields: 
      schoolLogoHeadline:
        label: School Logo
        type: headline
        help: Logo of the school shown in the enrollment section of the homepage. 
      schoolLogo:
        label: School logo
        type: files
        max: 1
        layout: cards
        accept:
          type: image
        image:
          cover: true
          ratio: 16/9

  - width: 1/2
    fields: 
      portfolioHeadline: 
        label: Portfolio Section
        type: headline
      portfolioTitle:
        label: Title for this section
        type: text 
      portfolioIntro: 
        label: Intro for this section
        type: textarea
        minlength: 20
        maxlength: 150

  - width: 1/1
    fields: 
      portfolioPreview: 
        label: Portfolio's preview of the students
        type: structure
        help: Section containing portfolios from previews students. 
        fields: 
          portfolioName: 
            label: Title for this portfolio
            type: text
          portfolioInfo: 
            label: Student year & profile
            type: text
          portfolioAuthor: 
            label: Name of the creator 
            type: text
          image: 
            type: files
            max: 1
            layout: cards
            label: Photo showing students working on their portfolios

  - width: 1/1
    fields:
      faq: 
        label: FAQ 
        type: headline
        help: Here are the most frequently asked questions by students about this course. They will be displayed in the FAQ section.
      faqTitle: 
        label: Title for this section
        type: text
      accordion:
        label: Accordion
        type: structure
        fields:
          question:
            label: Question
            type: text
          anwser:
            label: Anwser
            type: textarea
            buttons: false