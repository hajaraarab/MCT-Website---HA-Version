title: Home

columns:
  - width: 1/2
    fields: 
      heroHeadline: 
        label: Hero Section
        type: headline 

      heroTitle: 
        help: Here you enter the title that is shown withing the image
        label: Hero title
        type: text

      latestPostsHeadline: 
        label: Latest Posts Section
        type: headline

      latestPostsTitle:
        label: Title for the latest social media posts overview shown on the homepage.
        type: text
      latestPostsText: 
        label: Intro text for the latest posts overview shown on the homepage.
        type: textarea

  - width: 1/2
    fields: 
      heroImageHeadline:
        label: Hero Image 
        type: headline
      hero:
        label: Hero image
        type: files
